# Render Blueprint for VeriSmart Frontend
# This configures static site deployment

services:
  - type: web
    name: verismart-frontend
    env: static
    buildCommand: echo "No build needed"
    staticPublishPath: ./
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
