version: '3.8'

services:
  # =============================================================================
  # VeriSmart Backend - Pathway Real-Time Pipeline
  # =============================================================================
  verismart-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: verismart-backend
    ports:
      - "8080:8080"
    environment:
      - NEWS_API_KEY=${NEWS_API_KEY}
      - GNEWS_API_KEY=${GNEWS_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GOOGLE_FACTCHECK_API_KEY=${GOOGLE_FACTCHECK_API_KEY}
      - HOST=0.0.0.0
      - PORT=8080
      - NEWS_REFRESH_INTERVAL=300
      - LOG_LEVEL=INFO
    volumes:
      - ./backend:/app
      - verismart-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - verismart-network

  # =============================================================================
  # VeriSmart Frontend - Static Web Server
  # =============================================================================
  verismart-frontend:
    image: nginx:alpine
    container_name: verismart-frontend
    ports:
      - "3000:80"
    volumes:
      - ./index.html:/usr/share/nginx/html/index.html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - verismart-backend
    restart: unless-stopped
    networks:
      - verismart-network

